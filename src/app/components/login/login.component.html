<mat-toolbar class="navbar mat-elevation-z4">
    <div>Heel Tips</div>
    <div>
        <a href="" mat-button>Home</a>
        <a routerLink="/login" mat-button>Login</a>
    </div>
 </mat-toolbar>
 <div class="container" fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="25">
        <mat-toolbar>Login</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="form">
            <mat-form-field>
                <input matInput placeholder="Email" [(ngModel)]='user.email' required name="email">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" [(ngModel)]='user.password' type="password" required name="password">
            </mat-form-field>
            <button mat-raised-button type="submit" class="login" (click)="login()">Login</button>
            <mat-label class="create-account">Don't have an account? <a href="/register">Create Account</a></mat-label>
        </form>
    </mat-card>
 </div>
