<mat-toolbar class="navbar mat-elevation-z4">
    <div>UNC Resource Manager</div>
    <div>
        <a href='' mat-button>Home</a>
        <a routerLink="/login" mat-button>Login</a>
    </div>
 </mat-toolbar>
 <div class="container" fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Login</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="form">
            <mat-form-field>
                <input matInput placeholder="Email" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" type="password" required>
            </mat-form-field>
            <button mat-raised-button type="submit">Login</button>
            <mat-label class="create-account">Don't have an account? <a href='/register'>Create Account</a></mat-label>
        </form>
    </mat-card>
 </div>
