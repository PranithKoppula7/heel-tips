<mat-toolbar class="navbar mat-elevation-z4">
    <div>Heel Tips</div>
    <div>
        <a href='' mat-button>Home</a>
        <a href="/login" mat-button>Login</a>
    </div>
</mat-toolbar>
<div class="container" fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="25">
        <mat-toolbar>Register</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="form">
            <mat-form-field>
                <input matInput placeholder="Name" [(ngModel)]='user.name' required name="name">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Email" [(ngModel)]='user.email' required name="email">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" [(ngModel)]='user.password' type="password" required name="password">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="PID" [(ngModel)]='user.pid' required name="pid">
            </mat-form-field>
            <button mat-raised-button type="submit" class="register" (click)="register()">Register</button>
        </form>
    </mat-card>
</div>
