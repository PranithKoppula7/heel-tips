<mat-toolbar class="navbar mat-elevation-z4">
    <div>UNC Resource Manager</div>
    <div>
        <a href='' mat-button>Home</a>
        <a routerLink="/login" mat-button>Login</a>
    </div>
</mat-toolbar>
<div class="container" fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Register</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="form">
            <mat-form-field>
                <input matInput placeholder="Name">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Email">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" type="password">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="PID">
            </mat-form-field>
            <button mat-raised-button type="submit">Register</button>
        </form>
    </mat-card>
</div>
